<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <form action="/home" class="nav-link">
                    <input type="submit" value="Home" class="btn btn-outline-success">
                </form>
            </li>
            <li class="nav-item active">
                <form action="/classroom" class="nav-link">
                    <input type="submit" value="Classroom" class="btn btn-outline-success">
                </form>
            </li>
            <li class="nav-item">
                <form action="/student" class="nav-link">
                    <input type="submit" value="Student" class="btn btn-outline-success">
                </form>
            </li>
            <li class="nav-item">
                <form action="/subject" class="nav-link">
                    <input type="submit" value="Subject" class="btn btn-outline-success">
                </form>
            </li>
            <li class="nav-item">
                <form action="/teacher" class="nav-link">
                    <input type="submit" value="Teacher" class="btn btn-outline-success">
                </form>
            </li>
            <li class="nav-item">
                <form action="/school" class="nav-link">
                    <input type="submit" value="School" class="btn btn-outline-success">
                </form>
            </li>
        </ul>
    </nav>
    <div class="container">
        <br>
        <br>
        {% block header %}{% endblock %}
        
    </div>

    <div class="container">
        <br>
        {% block content %}{% endblock %}
        
    </div>
    <script>
        $(document).ready(function() {
            $('table').DataTable();
        } );
        </script>
</body>
</html>
